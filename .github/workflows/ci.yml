name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build the Docker image (ensures all dependencies are installed)
      - name: Build Docker image
        run: docker compose build app

      # Run all CI checks inside Docker containers using Make targets
      # The 'make ci' target runs: lint -> typecheck -> test-run -> build-app
      # All commands execute inside Docker, ensuring consistency with local development
      - name: Run CI checks
        run: make ci
