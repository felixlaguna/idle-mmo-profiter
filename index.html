<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- IE compatibility mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Disable phone number detection on iOS Safari -->
    <meta name="format-detection" content="telephone=no" />
    <!-- PWA meta tags for better mobile support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Security Headers -->
    <!-- Content Security Policy: Allow only necessary resources -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://api.idle-mmo.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    />
    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Primary Meta Tags -->
    <title>IdleMMO Profit Calculator - Optimize Your Gameplay</title>
    <meta name="title" content="IdleMMO Profit Calculator - Optimize Your Gameplay" />
    <meta name="description" content="Calculate and compare profitability for dungeons, craftables, and resources in IdleMMO. Optimize your gameplay with real-time profit analysis, market trends, and detailed statistics." />
    <meta name="keywords" content="IdleMMO, profit calculator, dungeon calculator, crafting calculator, market analysis, IdleMMO tools, gameplay optimization" />
    <meta name="author" content="IdleMMO Community" />
    <meta name="theme-color" content="#111722" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://felixlaguna.github.io/idle-mmo-profiter/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://felixlaguna.github.io/idle-mmo-profiter/" />
    <meta property="og:title" content="IdleMMO Profit Calculator - Optimize Your Gameplay" />
    <meta property="og:description" content="Calculate and compare profitability for dungeons, craftables, and resources in IdleMMO. Optimize your gameplay with real-time profit analysis, market trends, and detailed statistics." />
    <meta property="og:site_name" content="IdleMMO Profit Calculator" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://felixlaguna.github.io/idle-mmo-profiter/" />
    <meta name="twitter:title" content="IdleMMO Profit Calculator - Optimize Your Gameplay" />
    <meta name="twitter:description" content="Calculate and compare profitability for dungeons, craftables, and resources in IdleMMO. Optimize your gameplay with real-time profit analysis." />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Performance & Resources -->
    <!-- Preconnect to font CDN for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- DNS prefetch as fallback for older browsers -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <!-- Load fonts with optimal display strategy (swap prevents invisible text) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’°</text></svg>" />

    <!-- Module preload for faster script execution -->
    <link rel="modulepreload" href="/src/main.ts" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "IdleMMO Profit Calculator",
      "url": "https://felixlaguna.github.io/idle-mmo-profiter/",
      "description": "Calculate and compare profitability for dungeons, craftables, and resources in IdleMMO. Optimize your gameplay with real-time profit analysis, market trends, and detailed statistics.",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "IdleMMO Community"
      },
      "browserRequirements": "Requires JavaScript. Modern web browser recommended.",
      "softwareVersion": "1.0"
    }
    </script>
    <!-- Performance: Inline critical CSS for loading state -->
    <style>
      /* Loading skeleton styles - inline for instant display */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #111722;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }

      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loading-text {
        margin-top: 1.5rem;
        color: #9ca3af;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 0.875rem;
        font-weight: 500;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hide app until Vue is ready */
      #app:empty {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading skeleton displayed before Vue mounts -->
    <div id="app-loading">
      <div class="loading-spinner" role="status" aria-label="Loading application"></div>
      <p class="loading-text">Loading IdleMMO Profit Calculator...</p>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
